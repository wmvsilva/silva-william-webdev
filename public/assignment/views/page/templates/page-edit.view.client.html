<div class="wvs wvs-pages">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-3 hidden-xs hidden-sm">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                        <span class="glyphicon glyphicon-chevron-left pull-left wvs-nav-icon wvs-left-arrow"></span>
                    </a>
                    <span class="navbar-brand">Pages</span>
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                        <span class="glyphicon glyphicon-plus pull-right wvs-nav-icon"></span>
                    </a>
                </div>
                <div class="col-xs-12 col-md-9">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                        <span class="visible-xs visible-sm glyphicon glyphicon-chevron-left pull-left wvs-nav-icon wvs-left-arrow"></span>
                    </a>
                    <span class="navbar-brand">Edit Page</span>
                    <a ng-click="model.updatePage(model.pageId, model.page)">
                        <span class="glyphicon glyphicon-ok pull-right wvs-nav-icon"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 hidden-xs hidden-sm wvs-split-view-left">
                <ul class="list-group">

                    <li ng-repeat="page in model.pages" class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">{{page.name}}</a>
                            </div>
                            <div class="col-xs-2">
                                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}" class="wvs-plus-link">
                                    <span class="glyphicon glyphicon-cog pull-right wvs-settings-icon"></span>
                                </a>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>

            <div class="col-xs-12 col-md-9 wvs-split-view-right">
                <div ng-show="model.error" class="alert alert-danger">
                    {{model.error}}
                </div>

                <label for="name">Name</label>
                <input name="name"
                       ng-model="model.page.name"
                       placeholder="Page Name"
                       type="text"
                       value="Blog Post"
                       class="form-control"
                       id="name"/>

                <label for="description">Description</label>
                <input name="description"
                       ng-model="model.page.description"
                       placeholder="Page Description"
                       type="text"
                       class="form-control"
                       id="description"/>

                <a class="btn btn-default btn-danger btn-block"
                   ng-click="model.deletePage(model.pageId)"
                   role="button">Delete</a>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <a href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user pull-right wvs-nav-icon wvs-profile-icon"></span>
            </a>
        </div>
    </nav>

</div>
