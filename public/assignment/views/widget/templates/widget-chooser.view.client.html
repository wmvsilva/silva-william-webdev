<div class="wvs wvs-pages">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon glyphicon-chevron-left pull-left wvs-nav-icon wvs-left-arrow"></span>
            </a>
            <span class="navbar-brand">Choose Widget</span>
        </div>
    </nav>

    <div class="container-fluid">
        <ul class="list-group">

            <li class="list-group-item">
                <a ng-click="model.createWidget(model.pageId, 'HEADING')">Header</a>
            </li>

            <li class="list-group-item">
                <a ng-click="model.createWidget(model.pageId, 'HTML')">HTML</a>
            </li>

            <li class="list-group-item">
                <a ng-click="model.createWidget(model.pageId, 'TEXT')">Text Input</a>
            </li>

            <li class="list-group-item">
                <a ng-click="model.createWidget(model.pageId, 'IMAGE')">Image</a>
            </li>

            <li class="list-group-item">
                <a ng-click="model.createWidget(model.pageId, 'YOUTUBE')">YouTube</a>
            </li>

        </ul>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <a href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user pull-right wvs-nav-icon wvs-profile-icon"></span>
            </a>
        </div>
    </nav>

</div>
