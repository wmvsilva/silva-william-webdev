<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

<div class="wvs wvs-profile">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">New Website</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

    <div class="container-fluid">

        <label for="name">Name</label>
        <input name="name"
               placeholder="Facebook"
               class="form-control"
               id="name" />

        <label for="description">Description</label>
        <textarea name="description"
                  rows="5"
               placeholder="Largest country in the world"
               class="form-control"
               id="description"></textarea>

        <a class="btn btn-default btn-primary btn-block"
           href="website-list.html"
           role="button">Create</a>

        <a class="btn btn-default btn-danger btn-block"
           href="website-list.html"
           role="button">Cancel</a>
    </div>
</div>
</body>
</html>
