<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Profile</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>

<div class="wvs wvs-profile">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand">Profile</span>
            <a href="profile.html">
                <span class="glyphicon glyphicon-ok pull-right wvs-nav-icon"></span>
            </a>
        </div>
    </nav>

    <div class="container-fluid">

        <label for="username">Username</label>
        <input name="username"
               value="jannunzi"
               placeholder="username"
               type="text"
               class="form-control"
               id="username"/>

        <label for="email">Email</label>
        <input name="email"
               type="email"
               value="jannunzi@gmail.com"
               placeholder="alice@wonderland.com"
               class="form-control"
               id="email"/>

        <label for="firstName">First Name</label>
        <input name="firstName"
               value="Jose"
               placeholder="Alice"
               type="text"
               class="form-control"
               id="firstName"/>

        <label for="lastName">Last Name</label>
        <input name="lastName"
               value="Annunziato"
               placeholder="Wonderland"
               type="text"
               class="form-control"
               id="lastName"/>

        <a class="btn btn-default btn-primary btn-block"
           href="website-list.html"
           role="button">Websites</a>

        <a class="btn btn-default btn-danger btn-block"
           href="login.html"
           role="button">Logout</a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <a href="profile.html">
                <span class="pull-right glyphicon glyphicon-user wvs-nav-icon"></span>
            </a>
        </div>
    </nav>

</div>
</body>
</html>
