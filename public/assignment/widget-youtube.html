<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Login</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>

<div class="wvs wvs-pages">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-chevron-left pull-left wvs-nav-icon wvs-left-arrow"></span>
            </a>
            <span class="navbar-brand">Widget Edit</span>
            <a href="widget-list.html">
                <span class="pull-right glyphicon glyphicon-ok wvs-nav-icon"></span>
            </a>
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">

        <label for="name">Name</label>
        <input name="name"
               placeholder="YouTube Name"
               type="text"
               class="form-control"
               id="name"/>

        <label for="text">Text</label>
        <input name="text"
               placeholder="YouTube Text"
               type="text"
               class="form-control"
               id="text"/>

        <label for="url">URL</label>
        <input name="url"
               placeholder="Image URL"
               type="url"
               value="https://youtu.be/uLWLashCXHE"
               class="form-control"
               id="url"/>

        <label for="width">Width</label>
        <input name="width"
               placeholder="YouTube Width"
               type="text"
               class="form-control"
               id="width"/>

        <a class="btn btn-default btn-danger btn-block"
           href="widget-list.html"
           role="button">Delete</a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->

            <a href="profile.html">
                <span class="pull-right glyphicon glyphicon-user wvs-nav-icon wvs-profile-icon"></span>
            </a>


        </div><!-- /.container-fluid -->
    </nav>
</div>
</body>
</html>
