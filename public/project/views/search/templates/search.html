<div ng-include src="'views/navigation/templates/header.component.client.html'"></div>

<div class="container-fluid mi-container mi-search margin-top">
    <h2>Search by Movie Title</h2>
    <form class="movie-search-form">
        <input placeholder="Movie Title"
               ng-model="model.movieTitle"
               class="form-control"/>
        <button ng-click="model.searchMovieByTitle(model.movieTitle)"
                class="btn btn-primary btn-block"
                type="submit">
            Search
        </button>
    </form>

    <div ng-if="model.movies.results.length === 0" class="margin-top">
        <h3>No results found</h3>
    </div>
    <ul class="item-list">
        <li ng-repeat="movie in model.movies.results">
            <a href="#!/details/{{movie.id}}" class="hvr-shrink movie-search-result">
                <img ng-src="https://image.tmdb.org/t/p/w185{{movie.poster_path}}"
                     onerror="if (this.src != 'img/img-404.jpg') this.src = 'img/img-404.jpg';"/>
                <div class="movie-title-search">{{movie.title}}</div>
            </a>
        </li>
    </ul>

</div>
