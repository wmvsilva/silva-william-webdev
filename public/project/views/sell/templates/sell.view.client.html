<div ng-include src="'views/navigation/templates/header.component.client.html'"></div>

<div class="container-fluid">

    <div>
        <h2>Sell Mode</h2>

        <h3>What do you want to do?</h3>

        <a class="btn btn-default btn-primary btn-block"
           href="#!/sell/search"
           role="button">Sell a product</a>

        <h3>Your products for sale</h3>
        <ul>
            <li ng-repeat="product in model.products">
                <b>For Movie:</b> {{product.movieTitle}}
                <b>Category:</b> {{product.category}}
                <b>Description:</b> {{product.description}}
                <b>Price:</b> {{product.price}}
                <b>Image:</b> {{product.imageUrl}}
                <div class="btn btn-danger" ng-click="model.deleteProduct(product._id)">
                    Delete
                </div>
            </li>
        </ul>

    </div>

</div>
